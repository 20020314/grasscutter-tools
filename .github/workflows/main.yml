name: Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Node.js setup
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'pnpm'
          
      - name: Pnpm setup
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Lint
        run: pnpm run lint
        
      - name: TypeCheck
        run: pnpm run check
